<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windchill Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Windchill Calculator</h1>
        <p>Calculate the perceived temperature based on actual temperature and wind speed.</p>
        
        <div class="form-group">
            <label>Measurement System:</label>
            <div class="radio-group">
                <input type="radio" id="metric" name="system" value="metric" checked>
                <label for="metric">Metric (째C, km/h)</label>
                
                <input type="radio" id="english" name="system" value="english">
                <label for="english">English (째F, mph)</label>
            </div>
        </div>
        
        <div class="form-group">
            <label for="temperature">Actual Temperature:</label>
            <div class="input-group">
                <input type="number" id="temperature" placeholder="Enter temperature">
                <span class="unit temp-unit">째C</span>
            </div>
        </div>
        
        <div class="form-group">
            <label for="windspeed">Wind Speed:</label>
            <div class="input-group">
                <input type="number" id="windspeed" placeholder="Enter wind speed">
                <span class="unit speed-unit">km/h</span>
            </div>
        </div>
        
        <button id="calculate-btn">Calculate</button>
        
        <div class="result-container">
            <div id="result" class="hidden">
                <h2>Result:</h2>
                <p>The windchill temperature is: <span id="windchill-value">--</span> <span class="temp-unit">째C</span></p>
            </div>
            <div id="error-message" class="hidden error">
                <!-- Error messages will be displayed here -->
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
