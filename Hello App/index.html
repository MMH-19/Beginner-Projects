<body>
    <div class="container">
        <header class="app-header">
            <div class="logo-container">
                <div class="logo-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="36" height="36" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                        <polyline points="9 22 9 12 15 12 15 22"></polyline>
                    </svg>
                </div>
                <h1>Hello App</h1>
            </div>
        </header>
        
        <div class="login-panel">
            <h2 class="panel-title">Sign In</h2>
            
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Enter username">
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter password">
            </div>
            
            <div class="form-group language-override">
                <label for="language">Language Code (optional):</label>
                <input type="text" id="language" placeholder="e.g., fr, es, de">
                <small>Override geolocation with a specific language code</small>
            </div>
            
            <div class="buttons">
                <button id="login-btn">Login</button>
                <button id="logout-btn">Logout</button>
            </div>
        </div>
        
        <div id="message-container"></div>
        
        <div id="permission-notification" class="hidden">
            <p>This app requires location access for accurate results. Please allow location permission when prompted.</p>
            <div class="permission-buttons">
                <button id="allow-location-btn">Allow Location Access</button>
            </div>
        </div>
        
        <div id="geo-info" class="hidden">
            <h2 class="section-title">Geolocation Information</h2>
            <div class="location-accuracy">
                <p class="accuracy-note">IP-based location may not be accurate</p>
                <p class="location-status"></p>
            </div>
            <div id="geo-details"></div>
            <div class="map-button-container">
                <button id="view-map-btn">View on Google Maps</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
