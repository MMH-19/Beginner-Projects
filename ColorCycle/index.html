<body>
    <div class="container">
        <h1>ColorCycle</h1>
        <p>Experience how RGB colors change over time</p>
        
        <div class="color-display" id="colorBox" aria-live="polite" aria-label="Color display area"></div>
        
        <div class="control-panel">
            <div class="section">
                <h2>Starting Color</h2>
                <div class="input-group">
                    <label for="redColor">Red (00-FF):</label>
                    <input type="text" id="redColor" class="hex-input" maxlength="2" placeholder="00" value="00" 
                           aria-label="Red color component in hexadecimal" data-tooltip="Hexadecimal value from 00 to FF">
                </div>
                <div class="input-group">
                    <label for="greenColor">Green (00-FF):</label>
                    <input type="text" id="greenColor" class="hex-input" maxlength="2" placeholder="00" value="00"
                           aria-label="Green color component in hexadecimal" data-tooltip="Hexadecimal value from 00 to FF">
                </div>
                <div class="input-group">
                    <label for="blueColor">Blue (00-FF):</label>
                    <input type="text" id="blueColor" class="hex-input" maxlength="2" placeholder="00" value="00"
                           aria-label="Blue color component in hexadecimal" data-tooltip="Hexadecimal value from 00 to FF">
                </div>
            </div>
            
            <div class="section">
                <h2>Increment Values</h2>
                <div class="input-group">
                    <label for="redIncrement">Red Increment:</label>
                    <input type="number" id="redIncrement" class="increment-input" min="0" max="255" value="1"
                           aria-label="Red increment value" data-tooltip="Value added to red every interval">
                </div>
                <div class="input-group">
                    <label for="greenIncrement">Green Increment:</label>
                    <input type="number" id="greenIncrement" class="increment-input" min="0" max="255" value="1"
                           aria-label="Green increment value" data-tooltip="Value added to green every interval">
                </div>
                <div class="input-group">
                    <label for="blueIncrement">Blue Increment:</label>
                    <input type="number" id="blueIncrement" class="increment-input" min="0" max="255" value="1"
                           aria-label="Blue increment value" data-tooltip="Value added to blue every interval">
                </div>
            </div>
            
            <div class="section">
                <h2>Advanced Options</h2>
                <div class="input-group">
                    <label for="interval">Update Interval (ms):</label>
                    <input type="number" id="interval" min="100" max="5000" value="250"
                           aria-label="Update interval in milliseconds" data-tooltip="Time between color updates (milliseconds)">
                </div>
                <div class="input-group">
                    <label for="colorFormat">Color Format:</label>
                    <select id="colorFormat" aria-label="Color format selection">
                        <option value="rgb">RGB</option>
                        <option value="hsl">HSL</option>
                    </select>
                </div>
                <div class="tip">
                    <p><small>Tip: Press <kbd>Space</kbd> to Start/Stop</small></p>
                </div>
            </div>
            
            <div class="controls">
                <button id="toggleButton" class="toggle-btn" aria-pressed="false">Start</button>
                <div id="errorMsg" class="error" aria-live="assertive" role="alert"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
