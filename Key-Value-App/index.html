<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Value App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <button class="theme-toggle" id="theme-toggle">
        <i class="fas fa-moon"></i>
    </button>
    
    <div class="container">
        <h1>Key Value App</h1>
        <p class="instructions">Press any key to see its key value and key code</p>
        
        <div class="display-panel">
            <div class="key-info">
                <div class="info-row">
                    <span class="label">Key Value:</span>
                    <span id="key-value" class="value">-</span>
                </div>
                <div class="info-row">
                    <span class="label">Key Code:</span>
                    <span id="key-code" class="value">-</span>
                </div>
            </div>
            
            <div class="key-indicators">
                <div class="indicator">
                    <span class="label">Alt Key:</span>
                    <span id="alt-key" class="status false-status">False</span>
                </div>
                <div class="indicator">
                    <span class="label">Control Key:</span>
                    <span id="ctrl-key" class="status false-status">False</span>
                </div>
                <div class="indicator">
                    <span class="label">Meta Key:</span>
                    <span id="meta-key" class="status false-status">False</span>
                </div>
                <div class="indicator">
                    <span class="label">Shift Key:</span>
                    <span id="shift-key" class="status false-status">False</span>
                </div>
            </div>
            
            <div class="key-history">
                <h3 class="history-title">Key History</h3>
                <div class="history-container" id="key-history-container">
                    <!-- Key history items will be added here -->
                </div>
            </div>
        </div>
        
        <div class="visual-keyboard" id="visual-keyboard">
            <!-- Keyboard will be populated with JavaScript -->
        </div>
        
        <div class="sound-controls">
            <label class="sound-toggle">
                <input type="checkbox" id="sound-toggle" checked>
                <span class="toggle-text">Sound: ON</span>
            </label>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
