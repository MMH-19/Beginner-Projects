<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="styles.css">
    
    <!-- Favicon -->
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <!-- <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⏳</text></svg>" type="image/svg+xml"> -->
    <link rel="apple-touch-icon" sizes="180x180" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⏳</text></svg>">
</head>
<body>
    <div class="container">
        <h1>Countdown Timer</h1>
        
        <div class="event-input">
            <div class="form-group">
                <label for="event-name">Event Name:</label>
                <input type="text" id="event-name" placeholder="Enter event name">
                <span class="error-message" id="name-error"></span>
            </div>
            
            <div class="form-group">
                <label for="event-date">Event Date:</label>
                <input type="date" id="event-date">
                <span class="error-message" id="date-error"></span>
            </div>
            
            <div class="form-group">
                <label for="event-time">Event Time (optional):</label>
                <input type="time" id="event-time">
                <span class="error-message" id="time-error"></span>
            </div>
            
            <button id="start-button">Start Countdown</button>
        </div>
        
        <div class="countdown-container" id="countdown-container">
            <div class="countdown-header">
                <h2 id="event-title">Event Countdown</h2>
            </div>
            <div class="countdown-display">
                <div class="countdown-box">
                    <span id="days">0</span>
                    <span class="label">Days</span>
                </div>
                <div class="countdown-box">
                    <span id="hours">0</span>
                    <span class="label">Hours</span>
                </div>
                <div class="countdown-box">
                    <span id="minutes">0</span>
                    <span class="label">Minutes</span>
                </div>
                <div class="countdown-box">
                    <span id="seconds">0</span>
                    <span class="label">Seconds</span>
                </div>
            </div>
        </div>
        
        <div class="events-list" id="events-list">
            <h3>Saved Events</h3>
            <ul id="saved-events"></ul>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
