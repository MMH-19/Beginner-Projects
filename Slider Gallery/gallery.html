<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="gallery.css">
    <title>Image Gallery</title>
    <!-- Font Awesome for better icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Shery.js dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
    <!-- Primary Shery.js source -->
    <script src="https://cdn.jsdelivr.net/npm/sheryjs@1.0.0-beta.0/dist/Shery.js"></script>
    <!-- Fallback helper script -->
    <script src="download.js"></script>
</head>
<body>
    <!-- Interactive background -->
    <div class="interactive-bg"></div>
    
    <div class="site-wrapper">
        <header>
            <div class="logo">
                <span>Slider Gallery</span>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="gallery.html" class="active">Gallery</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>

        <div class="gallery-container">
            <h1 class="gallery-title">Image Gallery</h1>
            
            <div class="gallery-filters">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="nature">Nature</button>
                <button class="filter-btn" data-filter="wildlife">Wildlife</button>
                <button class="filter-btn" data-filter="city">City</button>
                <button class="filter-btn" data-filter="water">Water</button>
            </div>
            
            <div class="gallery-grid">
                <!-- Images will be loaded dynamically from JSON -->
                <div class="loading-indicator">
                    <p>Loading gallery...</p>
                </div>
            </div>
        </div>
        
        <!-- Lightbox for image preview -->
        <div class="lightbox">
            <div class="lightbox-content">
                <span class="close-lightbox">&times;</span>
                <img class="lightbox-image" src="" alt="">
                <div class="lightbox-details">
                    <h2 class="lightbox-title"></h2>
                    <p class="lightbox-description"></p>
                </div>
                <button class="lightbox-prev"><i class="fas fa-chevron-left"></i></button>
                <button class="lightbox-next"><i class="fas fa-chevron-right"></i></button>
            </div>
        </div>
    </div>
    
    <script src="gallery.js"></script>
</body>
</html>
