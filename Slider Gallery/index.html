<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Immersive Image Slider</title>
    <!-- Font Awesome for better icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Shery.js dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
    <!-- Primary Shery.js source -->
    <script src="https://cdn.jsdelivr.net/npm/sheryjs@1.0.0-beta.0/dist/Shery.js"></script>
    <!-- Fallback helper script -->
    <script src="download.js"></script>
</head>
<body>
    <!-- Interactive background -->
    <div class="interactive-bg"></div>
    
    <div class="site-wrapper">
        <header>
            <div class="logo">
                <span>Slider Gallery</span>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html" class="active">Home</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>

        <div class="slider-container">
            <div class="slider">
                <!-- Slides will be dynamically loaded from JSON -->
                <div class="loading-indicator">
                    <p>Loading images...</p>
                </div>
            </div>
            
            <button class="arrow prev-btn"><i class="fas fa-chevron-left"></i></button>
            <button class="arrow next-btn"><i class="fas fa-chevron-right"></i></button>
            
            <div class="slide-counter">
                <span class="current">1</span>/<span class="total">0</span>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
