<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lorem Ipsum Generator</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="favicon.js"></script>
</head>
<body>
    <div class="container">
        <h1>Lorem Ipsum Generator</h1>
        <div class="input-container">
            <label for="paragraphs"><i class="fas fa-paragraph"></i> Number of paragraphs:</label>
            <input type="number" id="paragraphs" min="1" max="50" value="5">
            <button id="generate-btn"><i class="fas fa-sync-alt"></i> Generate</button>
        </div>
        <div class="output-container">
            <div class="output-header">
                <h2><i class="fas fa-file-alt"></i> Generated Text</h2>
                <button id="copy-btn"><i class="fas fa-copy"></i> Copy to Clipboard</button>
            </div>
            <div id="output-text"></div>
        </div>
        <footer>
            <p>Made with <i class="fas fa-heart"></i> | Lorem Ipsum Generator</p>
        </footer>
    </div>
    <!-- Using a more reliable implementation of lorem ipsum -->
    <script>
        // Simple Lorem Ipsum generator implementation
        const LoremIpsum = {
            words: [
                "lorem", "ipsum", "dolor", "sit", "of", "consectetur", "adipiscing", "elit", "sed", "do",
                "eiusmod", "tempor", "incididunt", "ut", "labore", "et", "dolore", "magna", "aliqua", "enim",
                "add", "minim", "veniam", "quis", "nostrud", "exercitation", "ullamco", "laboris", "nisi", "ut",
                "aliquip", "to", "ea", "commodo", "consequat", "duis", "then", "irure", "dolor", "in",
                "reprehenderit", "because", "voluptate", "velit", "esse", "cillum", "dolore", "english", "fugiat", "nulla",
                "pariatur", "excepteur", "sint", "occaecat", "cupidatat", "non", "proident", "sunt", "in", "culpa",
                "qui", "officia", "deserunt", "mollit", "anim", "id", "est", "laborum", "sed", "ut",
                "perspiciatis", "under", "omnis", "more", "natus", "error", "sit", "voluptatem", "accusantium", "doloremque",
                "laudantium", "totam", "rem", "aperiam", "eaque", "ipsa", "quae", "ab", "illo", "inventore",
                "veritatis", "et", "quasi", "architecto", "beatae", "vitae", "dicta", "sunt", "explicabo"
            ],
            
            generateSentence: function(minWords, maxWords) {
                const numWords = Math.floor(Math.random() * (maxWords - minWords + 1)) + minWords;
                let sentence = this.words[0].charAt(0).toUpperCase() + this.words[0].slice(1);
                
                for (let i = 1; i < numWords; i++) {
                    const randomIndex = Math.floor(Math.random() * this.words.length);
                    sentence += " " + this.words[randomIndex];
                }
                
                return sentence + ".";
            },
            
            generateParagraph: function(minSentences, maxSentences) {
                const numSentences = Math.floor(Math.random() * (maxSentences - minSentences + 1)) + minSentences;
                let paragraph = "";
                
                for (let i = 0; i < numSentences; i++) {
                    paragraph += this.generateSentence(5, 15) + " ";
                }
                
                return paragraph.trim();
            },
            
            generateParagraphs: function(numParagraphs) {
                let paragraphs = [];
                
                for (let i = 0; i < numParagraphs; i++) {
                    paragraphs.push(this.generateParagraph(4, 8));
                }
                
                return paragraphs.join("\n\n");
            }
        };

        // Make it globally accessible
        window.LoremIpsum = LoremIpsum;
    </script>
    <script src="script.js"></script>
</body>
</html>
