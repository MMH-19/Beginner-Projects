<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Random Number Generator</h1>
        <div class="input-group">
            <div class="input-field">
                <label for="min">Minimum Value:</label>
                <input type="number" id="min" value="1">
            </div>
            <div class="input-field">
                <label for="max">Maximum Value:</label>
                <input type="number" id="max" value="100">
            </div>
        </div>
        
        <div class="options">
            <div class="option">
                <input type="checkbox" id="allow-negative">
                <label for="allow-negative">Allow Negative Values</label>
            </div>
            <div class="option">
                <input type="checkbox" id="allow-decimal">
                <label for="allow-decimal">Allow Decimal Numbers</label>
            </div>
        </div>
        
        <button id="generate">Generate Random Number</button>
        
        <div class="result-container">
            <h2>Result:</h2>
            <div id="result">-</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
