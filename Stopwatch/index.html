<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch App</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Add GSAP for animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="stopwatch-card">
            <h1><i class="fas fa-stopwatch"></i> Stopwatch</h1>
            <div class="stopwatch">
                <div class="time-display-container">
                    <div class="time-display">00:00:00.00</div>
                </div>
                <div class="controls">
                    <button id="start"><i class="fas fa-play"></i> Start</button>
                    <button id="stop"><i class="fas fa-pause"></i> Stop</button>
                    <button id="reset"><i class="fas fa-redo"></i> Reset</button>
                    <button id="lap"><i class="fas fa-flag"></i> Lap</button>
                    <button id="clear-laps"><i class="fas fa-trash"></i> Clear Laps</button>
                </div>
            </div>
            <div class="laps">
                <h2><i class="fas fa-list"></i> Laps</h2>
                <div class="laps-container">
                    <ul id="laps-list"></ul>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
