<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bin2Dec - Binary to Decimal Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Binary to Decimal Converter</h1>
        <div class="input-section">
            <label for="binary-input">Enter binary number (0s and 1s only):</label>
            <input type="text" id="binary-input" placeholder="Enter any number of binary digits">
            <p id="error-message" class="error-message"></p>
        </div>
        <button id="convert-btn">Convert</button>
        <div class="result-section">
            <h2>Decimal Result:</h2>
            <div id="decimal-result" class="result">0</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
