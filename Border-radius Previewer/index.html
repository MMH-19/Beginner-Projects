<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border-radius Previewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Border-radius Previewer</h1>
        
        <div class="preview-container">
            <div class="preview-box" id="preview-box"></div>
            
            <div class="controls">
                <div class="control-group">
                    <h2>Basic Controls</h2>
                    <div class="inputs">
                        <div class="input-group">
                            <label for="top-left">Top Left:</label>
                            <input type="number" id="top-left" value="10" min="0" max="100">
                        </div>
                        <div class="input-group">
                            <label for="top-right">Top Right:</label>
                            <input type="number" id="top-right" value="10" min="0" max="100">
                        </div>
                        <div class="input-group">
                            <label for="bottom-right">Bottom Right:</label>
                            <input type="number" id="bottom-right" value="10" min="0" max="100">
                        </div>
                        <div class="input-group">
                            <label for="bottom-left">Bottom Left:</label>
                            <input type="number" id="bottom-left" value="10" min="0" max="100">
                        </div>
                    </div>
                </div>
                
                <div class="control-group advanced-controls">
                    <h2>Advanced Controls</h2>
                    <div class="toggle-advanced">
                        <input type="checkbox" id="toggle-advanced">
                        <label for="toggle-advanced">Enable advanced controls</label>
                    </div>
                    <div class="inputs advanced-inputs" id="advanced-inputs">
                        <div class="input-group">
                            <label for="top-left-h">Top Left Horizontal:</label>
                            <input type="number" id="top-left-h" value="10" min="0" max="100" disabled>
                        </div>
                        <div class="input-group">
                            <label for="top-left-v">Top Left Vertical:</label>
                            <input type="number" id="top-left-v" value="10" min="0" max="100" disabled>
                        </div>
                        <div class="input-group">
                            <label for="top-right-h">Top Right Horizontal:</label>
                            <input type="number" id="top-right-h" value="10" min="0" max="100" disabled>
                        </div>
                        <div class="input-group">
                            <label for="top-right-v">Top Right Vertical:</label>
                            <input type="number" id="top-right-v" value="10" min="0" max="100" disabled>
                        </div>
                        <div class="input-group">
                            <label for="bottom-right-h">Bottom Right Horizontal:</label>
                            <input type="number" id="bottom-right-h" value="10" min="0" max="100" disabled>
                        </div>
                        <div class="input-group">
                            <label for="bottom-right-v">Bottom Right Vertical:</label>
                            <input type="number" id="bottom-right-v" value="10" min="0" max="100" disabled>
                        </div>
                        <div class="input-group">
                            <label for="bottom-left-h">Bottom Left Horizontal:</label>
                            <input type="number" id="bottom-left-h" value="10" min="0" max="100" disabled>
                        </div>
                        <div class="input-group">
                            <label for="bottom-left-v">Bottom Left Vertical:</label>
                            <input type="number" id="bottom-left-v" value="10" min="0" max="100" disabled>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="css-output">
            <h2>CSS Code</h2>
            <div class="code-container">
                <pre id="css-code">border-radius: 10px 10px 10px 10px;</pre>
                <button id="copy-btn">Copy to Clipboard</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
