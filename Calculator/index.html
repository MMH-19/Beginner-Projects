    <title>Modern Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>

<body class="bg-gradient-to-br from-indigo-600 via-purple-600 to-pink-500 min-h-screen flex items-center justify-center overflow-hidden">
    <!-- Animated background shapes -->
    <div class="shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
        <div class="shape shape-4"></div>
    </div>

    <div class="calculator-container backdrop-blur-lg bg-white/10 p-6 rounded-3xl shadow-2xl border border-white/20 w-80 z-10">
        <div class="display-container">
            <div id="previous-operand" class="text-right text-gray-300 h-6 overflow-hidden"></div>
            <div id="current-operand" class="text-right text-white text-4xl font-medium h-12 overflow-hidden">0</div>
        </div>
        
        <div class="grid grid-cols-4 gap-3">
            <!-- First row -->
            <button class="special-btn relative" data-action="clear-all">AC</button>
            <button class="special-btn relative" data-action="clear">C</button>
            <button class="special-btn relative" data-action="toggle-sign">+/-</button>
            <button class="operation-btn relative" data-operation="/">÷</button>
            
            <!-- Second row -->
            <button class="number-btn relative" data-number="7">7</button>
            <button class="number-btn relative" data-number="8">8</button>
            <button class="number-btn relative" data-number="9">9</button>
            <button class="operation-btn relative" data-operation="*">×</button>
            
            <!-- Third row -->
            <button class="number-btn relative" data-number="4">4</button>
            <button class="number-btn relative" data-number="5">5</button>
            <button class="number-btn relative" data-number="6">6</button>
            <button class="operation-btn relative" data-operation="-">−</button>
            
            <!-- Fourth row -->
            <button class="number-btn relative" data-number="1">1</button>
            <button class="number-btn relative" data-number="2">2</button>
            <button class="number-btn relative" data-number="3">3</button>
            <button class="operation-btn relative" data-operation="+">+</button>
            
            <!-- Fifth row -->
            <button class="number-btn relative col-span-2" data-number="0">0</button>
            <button class="number-btn relative" data-number=".">.</button>
            <button class="equals-btn relative" data-action="calculate">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
