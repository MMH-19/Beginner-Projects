<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV2JSON Converter</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/6133/6133884.png" type="image/png">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/6133/6133884.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <div class="logo-container">
                <i class="fa-solid fa-repeat animate__animated animate__rotateIn"></i>
                <h1>CSV2JSON Converter</h1>
            </div>
            <div class="theme-toggle">
                <i class="fa-solid fa-moon" id="themeToggle"></i>
            </div>
        </header>
        
        <div class="converter-container">
            <div class="converter-section animate__animated animate__fadeInLeft">
                <h2><i class="fa-solid fa-table"></i> CSV</h2>
                <div class="file-controls">
                    <input type="text" id="csvFilePath" placeholder="Enter CSV file path">
                    <button id="openCsvBtn"><i class="fa-solid fa-folder-open"></i> Open</button>
                    <button id="saveCsvBtn"><i class="fa-solid fa-save"></i> Save</button>
                </div>
                <div class="textarea-container" id="csvContainer">
                    <textarea id="csvInput" placeholder="Paste CSV data here..."></textarea>
                    <div class="drop-message"><i class="fa-solid fa-file-import fa-2x"></i><span>Drop CSV file here</span></div>
                </div>
                <div class="message" id="csvMessage"></div>
            </div>
            
            <div class="converter-buttons animate__animated animate__fadeIn" style="animation-delay: 0.3s">
                <button id="convertToJsonBtn" class="animated-btn"><i class="fa-solid fa-arrow-right"></i> Convert to JSON</button>
                <button id="convertToCsvBtn" class="animated-btn"><i class="fa-solid fa-arrow-left"></i> Convert to CSV</button>
                <button id="clearBtn"><i class="fa-solid fa-trash"></i> Clear All</button>
            </div>
            
            <div class="converter-section animate__animated animate__fadeInRight">
                <h2><i class="fa-solid fa-code"></i> JSON</h2>
                <div class="file-controls">
                    <input type="text" id="jsonFilePath" placeholder="Enter JSON file path">
                    <button id="openJsonBtn"><i class="fa-solid fa-folder-open"></i> Open</button>
                    <button id="saveJsonBtn"><i class="fa-solid fa-save"></i> Save</button>
                </div>
                <div class="textarea-container" id="jsonContainer">
                    <textarea id="jsonInput" placeholder="Paste JSON data here..."></textarea>
                    <div class="drop-message"><i class="fa-solid fa-file-import fa-2x"></i><span>Drop JSON file here</span></div>
                </div>
                <div class="message" id="jsonMessage"></div>
            </div>
        </div>
        
        <footer class="app-footer">
            <p>Made with <i class="fa-solid fa-heart"></i> by CSV2JSON Team</p>
        </footer>
    </div>
    
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner">
            <i class="fa-solid fa-sync fa-spin fa-2x"></i>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
