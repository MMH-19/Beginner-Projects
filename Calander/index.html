<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar App</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' width='32' height='32'%3E%3Cpath fill='%234e42f5' d='M19 4h-1V2h-2v2H8V2H6v2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 16H5V10h14v10z'/%3E%3C/svg%3E">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#4e42f5',
                        secondary: '#3b31e0',
                        dark: {
                            primary: '#6c63ff',
                            bg: '#121212',
                            card: '#1e1e1e',
                            border: '#333'
                        },
                    },
                    animation: {
                        'bounce-slow': 'bounce 3s linear infinite',
                        'fade-in': 'fadeIn 0.3s ease-in-out',
                        'slide-up': 'slideUp 0.3s ease-in-out',
                        'scale-in': 'scaleIn 0.2s ease-in-out',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(20px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        },
                        scaleIn: {
                            '0%': { transform: 'scale(0.9)', opacity: '0' },
                            '100%': { transform: 'scale(1)', opacity: '1' },
                        },
                    },
                }
            }
        }
    </script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Animation Libraries -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    
    <!-- Date Library -->
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.0.1/build/global/luxon.min.js"></script>
    
    <!-- Tooltip Library -->
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/animations/scale.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900 transition-colors duration-300">
    <div class="container max-w-5xl mx-auto p-4 my-8 bg-white dark:bg-gray-800 rounded-xl shadow-lg transition-all duration-300 animate-fade-in">
        <div class="calendar-header flex justify-between items-center py-4 mb-6 border-b border-gray-200 dark:border-gray-700">
            <div class="month-navigation flex items-center gap-4">
                <button id="prev-month" class="hover:bg-gray-100 dark:hover:bg-gray-700 p-2 rounded-full transition-colors duration-200">
                    <i class="fas fa-chevron-left text-primary dark:text-dark-primary"></i>
                </button>
                <h2 id="month-year" class="text-2xl font-bold text-gray-800 dark:text-white"></h2>
                <button id="next-month" class="hover:bg-gray-100 dark:hover:bg-gray-700 p-2 rounded-full transition-colors duration-200">
                    <i class="fas fa-chevron-right text-primary dark:text-dark-primary"></i>
                </button>
            </div>
            <div class="header-actions flex gap-3">
                <button id="add-event-btn" class="action-btn bg-primary hover:bg-secondary text-white px-4 py-2 rounded-lg transition-colors duration-200 flex items-center gap-2">
                    <i class="fas fa-plus"></i> Add Event
                </button>
                <button id="theme-toggle" class="action-btn bg-primary hover:bg-secondary text-white p-2 rounded-lg transition-colors duration-200">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>
        
        <div class="weekdays grid grid-cols-7 text-center font-semibold mb-4 py-2 bg-gray-50 dark:bg-gray-700 rounded-lg text-gray-700 dark:text-gray-200">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
        </div>
        
        <div class="calendar-days grid grid-cols-7 gap-2" id="calendar-days">
            <!-- Days will be generated by JavaScript -->
        </div>
    </div>

    <!-- Modal for adding/editing events -->
    <div class="modal fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-center justify-center" id="event-modal">
        <div class="modal-content bg-white dark:bg-gray-800 w-full max-w-md mx-4 rounded-xl shadow-2xl transition-all duration-300 animate-slide-up">
            <div class="relative p-6">
                <span class="close absolute top-4 right-4 text-2xl text-gray-500 dark:text-gray-400 cursor-pointer hover:text-gray-700 dark:hover:text-gray-200 transition-colors">&times;</span>
                <h3 id="modal-title" class="text-xl font-bold mb-6 text-primary dark:text-dark-primary"></h3>
                <form id="event-form" class="space-y-4">
                    <input type="hidden" id="event-id">
                    <input type="hidden" id="event-date">
                    
                    <div class="form-group">
                        <label for="event-name" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Event Name</label>
                        <input type="text" id="event-name" required class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary dark:focus:ring-dark-primary bg-white dark:bg-gray-700 text-gray-900 dark:text-white">
                    </div>
                    
                    <div class="form-group">
                        <label for="event-time" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Time</label>
                        <input type="time" id="event-time" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary dark:focus:ring-dark-primary bg-white dark:bg-gray-700 text-gray-900 dark:text-white">
                    </div>
                    
                    <div class="form-group">
                        <label for="event-description" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Description</label>
                        <textarea id="event-description" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary dark:focus:ring-dark-primary bg-white dark:bg-gray-700 text-gray-900 dark:text-white resize-vertical h-24"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="event-color" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Color</label>
                        <div class="flex items-center gap-3">
                            <input type="color" id="event-color" value="#4e42f5" class="w-10 h-10 rounded cursor-pointer">
                            <div class="color-presets flex gap-2">
                                <span class="color-preset w-6 h-6 rounded-full cursor-pointer bg-blue-500" data-color="#3b82f6"></span>
                                <span class="color-preset w-6 h-6 rounded-full cursor-pointer bg-red-500" data-color="#ef4444"></span>
                                <span class="color-preset w-6 h-6 rounded-full cursor-pointer bg-green-500" data-color="#22c55e"></span>
                                <span class="color-preset w-6 h-6 rounded-full cursor-pointer bg-yellow-500" data-color="#eab308"></span>
                                <span class="color-preset w-6 h-6 rounded-full cursor-pointer bg-purple-500" data-color="#a855f7"></span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="event-reminder" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Set Reminder</label>
                        <select id="event-reminder" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary dark:focus:ring-dark-primary bg-white dark:bg-gray-700 text-gray-900 dark:text-white">
                            <option value="none">None</option>
                            <option value="5">5 minutes before</option>
                            <option value="15">15 minutes before</option>
                            <option value="30">30 minutes before</option>
                            <option value="60">1 hour before</option>
                        </select>
                    </div>
                    
                    <div class="modal-actions flex justify-end gap-3 mt-6">
                        <button type="submit" id="save-event" class="px-4 py-2 bg-primary hover:bg-secondary text-white rounded-lg transition-colors">Save</button>
                        <button type="button" id="delete-event" style="display: none;" class="px-4 py-2 bg-red-500 hover:bg-red-600 text-white rounded-lg transition-colors">Delete</button>
                        <button type="button" id="cancel-event" class="px-4 py-2 bg-gray-300 hover:bg-gray-400 text-gray-800 rounded-lg transition-colors">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Notification for reminders -->
    <div id="notification" class="fixed bottom-4 right-4 bg-white dark:bg-gray-800 p-4 rounded-lg shadow-lg max-w-xs hidden animate-scale-in">
        <div class="flex items-start gap-3">
            <div class="text-primary dark:text-dark-primary text-xl">
                <i class="fas fa-bell"></i>
            </div>
            <div>
                <h4 class="font-bold text-gray-900 dark:text-white">Reminder</h4>
                <p id="notification-text" class="text-gray-700 dark:text-gray-300 text-sm"></p>
            </div>
            <button id="close-notification" class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-200">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>

    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
