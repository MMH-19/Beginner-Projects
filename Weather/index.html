<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="search-box">
      <input type="text" placeholder="Enter a city..." id="search-input">
      <button id="search-btn"><i class="fas fa-search"></i></button>
    </div>
    
    <div class="weather-info hidden" id="weather-container">
      <div class="location">
        <h2 id="city">London</h2>
        <p id="region-country">City of London, UK</p>
      </div>
      
      <div class="current-weather">
        <div class="details">
          <div class="temp">
            <h1 id="temperature">21°C</h1>
            <p id="feels-like">Feels like: 19°C</p>
          </div>
          <div class="condition">
            <img src="" alt="Weather icon" id="weather-icon">
            <p id="condition-text">Sunny</p>
          </div>
        </div>
        
        <div class="weather-details">
          <div class="detail">
            <i class="fas fa-wind"></i>
            <div>
              <p class="detail-label">Wind</p>
              <p id="wind">12 km/h</p>
            </div>
          </div>
          <div class="detail">
            <i class="fas fa-tint"></i>
            <div>
              <p class="detail-label">Humidity</p>
              <p id="humidity">70%</p>
            </div>
          </div>
          <div class="detail">
            <i class="fas fa-cloud-rain"></i>
            <div>
              <p class="detail-label">Precipitation</p>
              <p id="precipitation">0.1 mm</p>
            </div>
          </div>
        </div>
      </div>
      
      <div class="forecast" id="forecast-container">
        <!-- Forecast cards will be added here by JavaScript -->
      </div>
    </div>
    
    <div class="error-container hidden" id="error-container">
      <p id="error-message">Location not found. Please try again!</p>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
