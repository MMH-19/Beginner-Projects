<body>
    <div class="container">
        <h1>Christmas Lights</h1>
        
        <div class="controls">
            <button id="toggleBtn">Start</button>
            <div class="speed-control">
                <label for="intervalRange">Speed:</label>
                <input type="range" id="intervalRange" min="100" max="1000" step="50" value="600">
                <span id="intervalValue">600ms</span>
            </div>
        </div>
        
        <div class="lights-container">
            <div class="lights-row">
                <div class="light red"></div>
                <div class="light orange"></div>
                <div class="light yellow"></div>
                <div class="light green"></div>
                <div class="light cyan"></div>
                <div class="light blue"></div>
                <div class="light magenta"></div>
            </div>
        </div>
        
        <div class="bonus-controls">
            <details>
                <summary>Bonus Features</summary>
                <div class="bonus-options">
                    <div class="color-selector">
                        <label>Select colors:</label>
                        <div class="color-inputs">
                            <input type="color" data-index="0" value="#ff0000">
                            <input type="color" data-index="1" value="#ffa500">
                            <input type="color" data-index="2" value="#ffff00">
                            <input type="color" data-index="3" value="#00ff00">
                            <input type="color" data-index="4" value="#00ffff">
                            <input type="color" data-index="5" value="#0000ff">
                            <input type="color" data-index="6" value="#ff00ff">
                        </div>
                    </div>
                    
                    <div class="intensity-control">
                        <label for="intensityRange">Max Intensity:</label>
                        <input type="range" id="intensityRange" min="0.2" max="1" step="0.1" value="1">
                        <span id="intensityValue">100%</span>
                    </div>
                    
                    <div class="size-control">
                        <label>Size:</label>
                        <input type="range" id="sizeRange" min="20" max="100" value="50">
                        <span id="sizeValue">50px</span>
                    </div>
                    
                    <div class="rows-control">
                        <label for="rowsRange">Number of Rows:</label>
                        <input type="range" id="rowsRange" min="1" max="7" value="1">
                        <span id="rowsValue">1</span>
                    </div>
                </div>
            </details>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
