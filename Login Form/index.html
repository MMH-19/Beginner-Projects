<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic CSS Variables</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Login Form</h1>
        <div class="login-form">
            <div class="form-group">
                <label for="userid"><i class="fas fa-user"></i> User ID:</label>
                <input type="text" id="userid" class="form-control" placeholder="Enter testuser">
            </div>
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Password:</label>
                <input type="password" id="password" class="form-control" placeholder="Enter mypassword">
                <span id="password-toggle" class="password-toggle"><i class="fas fa-eye"></i></span>
            </div>
            <div class="message-container" id="message"></div>
            <div class="button-group">
                <button id="cancel-btn"><i class="fas fa-times"></i> Cancel</button>
                <button id="login-btn"><i class="fas fa-sign-in-alt"></i> Login</button>
            </div>
        </div>
        <div class="form-footer">
            <p>Dynamic CSS Variables Demo</p>
            <p class="hint">Hint: Use "testuser" and "mypassword"</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
