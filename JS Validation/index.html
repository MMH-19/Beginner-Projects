<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Validation With Regex</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Animate.css for animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- Custom styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient-to-r from-blue-100 to-purple-100 min-h-screen flex items-center justify-center p-4">
    <div class="container max-w-md mx-auto bg-white rounded-xl shadow-lg p-8 animate__animated animate__fadeIn">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">Regex Validation</h1>
        <form id="validationForm" class="space-y-6">
            <div class="form-group">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <div class="relative">
                    <input type="password" id="password" name="password" placeholder="Enter password" 
                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200">
                    <span id="togglePassword" class="absolute right-3 top-2.5 text-gray-500 cursor-pointer">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    </span>
                </div>
                <small id="passwordError" class="text-red-500 text-xs mt-1 block h-5 transition-all duration-200"></small>
                <small class="text-gray-500 text-xs italic">Must contain 5 capital letters, 6 symbols, and 2 hyphens in any order</small>
            </div>
            
            <div class="form-group">
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter username" 
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200">
                <small id="usernameError" class="text-red-500 text-xs mt-1 block h-5 transition-all duration-200"></small>
                <small class="text-gray-500 text-xs italic">Must contain only letters without spaces</small>
            </div>
            
            <div class="form-group">
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter Gmail address" 
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200">
                <small id="emailError" class="text-red-500 text-xs mt-1 block h-5 transition-all duration-200"></small>
                <small class="text-gray-500 text-xs italic">Only Gmail addresses are allowed</small>
            </div>
            
            <button type="submit" id="submitBtn" disabled
                class="w-full py-2 px-4 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75 transition-colors duration-200 disabled:opacity-50 disabled:bg-gray-400">
                Submit
            </button>
        </form>
    </div>
    
    <!-- SweetAlert2 for better alerts -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Custom script -->
    <script src="script.js"></script>
</body>
</html>
