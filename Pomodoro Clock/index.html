<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Clock</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Pomodoro Clock</h1>
        
        <div class="timer-container">
            <div class="timer-label" id="timer-label">Work Session</div>
            <div class="timer" id="timer">25:00</div>
            
            <div class="session-count" id="session-count">Session 1</div>
            
            <div class="timer-controls">
                <button id="start-pause"><i class="fa-solid fa-play"></i> <span>Start</span></button>
                <button id="stop"><i class="fa-solid fa-stop"></i> Stop</button>
                <button id="reset"><i class="fa-solid fa-rotate"></i> Reset</button>
            </div>
        </div>
        
        <div class="settings-container">
            <h2>Settings</h2>
            <div class="settings-row">
                <div class="setting">
                    <label for="work-duration">Work Duration (min)</label>
                    <input type="number" id="work-duration" min="1" max="60" value="25">
                </div>
                <div class="setting">
                    <label for="break-duration">Break Duration (min)</label>
                    <input type="number" id="break-duration" min="1" max="30" value="5">
                </div>
                <div class="setting">
                    <label for="long-break-duration">Long Break (min)</label>
                    <input type="number" id="long-break-duration" min="1" max="60" value="10">
                </div>
            </div>
            <label class="checkbox-container">
                <input type="checkbox" id="enable-sound" checked>
                <span class="checkmark"></span>
                Enable sound notifications
            </label>
        </div>
    </div>

    <audio id="timer-sound" src="https://actions.google.com/sounds/v1/alarms/digital_watch_alarm_long.ogg"></audio>
    
    <script src="script.js"></script>
</body>
</html>
