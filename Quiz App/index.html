<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div id="start-screen" class="screen">
            <h1>Quiz App</h1>
            <button id="start-btn" class="btn">Start Quiz</button>
        </div>

        <div id="quiz-screen" class="screen hide">
            <div class="quiz-header">
                <h2 id="question">Question text</h2>
                <div id="timer">00:00</div>
            </div>
            <div id="answers" class="answer-container">
                <!-- Answer buttons will be generated by JavaScript -->
            </div>
        </div>

        <div id="results-screen" class="screen hide">
            <h1>Quiz Results</h1>
            <div class="results-container">
                <p>Time taken: <span id="time-taken">00:00</span></p>
                <p>Correct answers: <span id="score">0</span>/<span id="total-questions">0</span></p>
                <p id="pass-fail">You passed!</p>
            </div>
            <button id="retry-btn" class="btn">Try Again</button>
            <div class="share-container">
                <p>Share your results:</p>
                <div class="social-icons">
                    <a href="#" class="social-icon" id="share-twitter"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="social-icon" id="share-facebook"><i class="fab fa-facebook"></i></a>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
